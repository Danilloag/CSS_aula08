<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade01 da aula 08 de CSS</title>
    <style>
        h1, h2, h3, h4{
            color: var(--cor);
        }
    </style>
</head>
<body>
    <h1 style="--cor:blue;">Cor azul</h1>
    <h2 style="--cor: red;">Cor vermelha</h2>
    <h3 style="--cor: green;">Cor verde</h3>
    <h4 style="--cor:orange;">Cor laranja</h4>
</body>
</html>
