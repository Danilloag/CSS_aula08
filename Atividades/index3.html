<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade03 da aula 08 de CSS</title>
</head>

<style>
    header,
    main,
    footer {
        width: 100%;
    }

    header {
        background-color: red;
        height: 100px;
    }

    main {
        background-color: yellow;
        height: calc(100vh - 200px);
    }

    footer {
        background-color: blue;
        height: 100px;
    }
</style>

<body>

    <header></header>
    <main></main>
    <footer></footer>

</body>

</html>
